<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="container text-center w-100 mt-5 m-auto">
        <div class="input-group mt-5">
            <input type="text" id="input-Value" class="form-control" aria-label="with-textarea">
            <button id="input-btn" class="btn btn-success ms-1">Add Items</button>
        </div>
        <div class="mt-5">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- <button id="clear-btn" class="btn btn-danger px-4">Clear All</button> -->
        </div>
    </div>


    <script src="js/custom.js"></script>



    

    
</body>
</html>
